version: 2
updates:
- package-ecosystem: maven
  directory: "/"
  schedule:
    interval: daily
    time: "04:00"
  open-pull-requests-limit: 10
  ignore:
  - dependency-name: org.controlsfx:controlsfx
    versions:
    - ">= 11.a, < 12"
  - dependency-name: org.junit.jupiter:junit-jupiter-api
    versions:
    - 5.7.0
  - dependency-name: org.jgrapht:jgrapht-io
    versions:
    - 1.5.0
  - dependency-name: org.jgrapht:jgrapht-core
    versions:
    - 1.5.0
  - dependency-name: org.jgrapht:jgrapht-ext
    versions:
    - 1.5.0
